<html>
  <head>
    <script language="JavaScript">
      var wrapper, content, test;
      var more = "";
      var imgIndex = 0;

      function getRandomAttachment() {
        min = Math.ceil(999999);
        max = Math.floor(100000);
        res = Math.floor(Math.random() * (max - min) + min);
        return `<img style="margin: 12px; box-shadow: 0 6px 6px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24);
  transition: all 0.3s cubic-bezier(.25,.8,.25,1);" src="https://forums.somethingawful.com/attachment.php?attachmentid=${res}"></img>`;
      }

      function scroller() {
        if (
          window.innerHeight + window.scrollY >=
          document.body.children[0].children[imgIndex].y - 2
        ) {
          content.innerHTML += getRandomAttachment();
          imgIndex += 1;
        }
      }
    </script>
  </head>

  <body style="text-align: center">
    Scroll for more horrible images.
    <div
      id="content"
      style="display: grid; height: 100%; margin: 12px 25vw 25vw 25vw"
    ></div>

    <script language="JavaScript">
      content = document.getElementById("content");
      content.innerHTML = getRandomAttachment();

      if (window.addEventListener)
        window.addEventListener("scroll", scroller, false);
    </script>
  </body>
</html>
